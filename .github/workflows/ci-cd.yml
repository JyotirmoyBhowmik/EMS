name: SCADA System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore backend/ScadaCore/ScadaCore.csproj

    - name: Build
      run: dotnet build backend/ScadaCore/ScadaCore.csproj --no-restore --configuration Release

    - name: Run tests
      run: dotnet test backend/ScadaCore.Tests/ScadaCore.Tests.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: '**/coverage.cobertura.xml'
        flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/scada-dashboard/package-lock.json

    - name: Install dependencies
      working-directory: frontend/scada-dashboard
      run: npm ci

    - name: Run lint
      working-directory: frontend/scada-dashboard
      run: npm run lint --if-present

    - name: Build
      working-directory: frontend/scada-dashboard
      run: npm run build

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    strategy:
      matrix:
        service: [ScadaCore, DataAcquisition, AlarmManagement, AuthService, ReportingService, ApiGateway]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: backend/${{ matrix.service }}
        push: false
        tags: scada-${{ matrix.service | lower }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-frontend-image:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Frontend
      uses: docker/build-push-action@v5
      with:
        context: frontend/scada-dashboard
        push: false
        tags: scada-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker-images, build-frontend-image, security-scan]
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Kubernetes (Staging)
      run: |
        echo "Deploying to staging environment..."
        # kubectl apply -f infrastructure/kubernetes/staging/
        # kubectl rollout status deployment/scada-core -n scada-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-images, build-frontend-image, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Kubernetes (Production)
      run: |
        echo "Deploying to production environment..."
