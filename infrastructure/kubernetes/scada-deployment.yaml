apiVersion: v1
kind: Namespace
metadata:
  name: scada-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scada-config
  namespace: scada-system
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  INFLUXDB_URL: "http://influxdb:8086"
  INFLUXDB_ORG: "scada-org"
  INFLUXDB_BUCKET: "scada-data"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scada-core
  namespace: scada-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scada-core
  template:
    metadata:
      labels:
        app: scada-core
    spec:
      containers:
      - name: scada-core
        image: scada-core:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: scada-config
        - secretRef:
            name: scada-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scada-core
  namespace: scada-system
spec:
  selector:
    app: scada-core
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-acquisition
  namespace: scada-system
spec:
  replicas: 5
  selector:
    matchLabels:
      app: data-acquisition
  template:
    metadata:
      labels:
        app: data-acquisition
    spec:
      containers:
      - name: data-acquisition
        image: data-acquisition:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: scada-config
        - secretRef:
            name: scada-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-acquisition
  namespace: scada-system
spec:
  selector:
    app: data-acquisition
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: data-acquisition-hpa
  namespace: scada-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: data-acquisition
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scada-ingress
  namespace: scada-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - scada.yourdomain.com
    secretName: scada-tls
  rules:
  - host: scada.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
