global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scada Core Service
  - job_name: 'scada-core'
    static_configs:
      - targets: ['scada-core:5000']
    metrics_path: '/metrics'

  # Data Acquisition Service
  - job_name: 'data-acquisition'
    static_configs:
      - targets: ['data-acquisition:5000']
    metrics_path: '/metrics'

  # Alarm Management Service
  - job_name: 'alarm-management'
    static_configs:
      - targets: ['alarm-management:5000']
    metrics_path: '/metrics'

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:5000']
    metrics_path: '/metrics'

  # Reporting Service
  - job_name: 'reporting-service'
    static_configs:
      - targets: ['reporting-service:5000']
    metrics_path: '/metrics'

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:5000']
    metrics_path: '/metrics'

  # InfluxDB
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: '/metrics'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
